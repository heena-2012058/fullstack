<!DOCTYPE html>

<html>

<head>

<style>

div{

width:100px; height:100px;

color: #000000;

border:1px solid black; background-color:orange;
}
@keyframes fordiv

{

0%
{
left: 0px;

top:0px;
}
100%
{
left: 190px;

top:0px;
}
}
#div1
{
position:relative;

animation-name:fordiv;

animation-duration:5s;

animation-timing-function: ease-in-out;

animation-delay:35;

animation-iteration-count:2;

animation-direction:reverse;
}
</style>

</head> <body>

<div id="div1">Changing my position!</div>

</body>

</html>
